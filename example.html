<script type="text/javascript" src="pixeldiv.js"></script>

<script type="text/javascript">

$(function(){
	
	$('img').pixelDiv({
		
		hideIMG : true,					// default: true
		pixelSize : 25,					// default: 1
		divID : $(this).attr('id'),		// default: none
		divClass : 'example-div'		// default: just "pixelDiv"
	});
	
});

</script>
