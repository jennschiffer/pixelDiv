<!doctype html>
<html>
<head>
	<title>pixeldiv</title>
	<style type="text/css">
		html { margin: 0; padding: 0; border-top: 10px solid #399; }
		body { font-family: Helvetica, Arial, sans-serif; color: #333; }
		
		#lion-div { background: url('galaxy.gif'); }
			
		.clearfix:before, 
		.clearfix:after { content: ""; display: table; }
		.clearfix:after { clear: both; }
		.clearfix { zoom: 1; }
	</style>
</head>

<body>

<h1>pixelDiv - example: Lion</h1>

<img src="lion.png" id="lion" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="../pixeldiv.js"></script>
<script type="text/javascript">

$(function(){
	
	var tempPixelColor;
	
	
	$('#lion').pixelDiv({
		hideIMG : true,	
		pixelSize : 5,
		divID : 'lion-div',
		divClass : 'clearfix',
		onComplete : function(){
			$('body').on({
				mouseenter: function(e){
					tempPixelColor = $(this).css('background-color');
					$(this).css({
						'background':'none', 
						'width':'10px', 
						'height':'10px',
						'position':'absolute',
						'left':e.pageX - 5 + 'px',
						'top':e.pageY - 5 + 'px' 
					});
				},
				mouseleave: function(e){
					$(this).css('background-color',tempPixelColor);
				}},
			'.pixelDiv-pixel'
			); 
		}
	});
	
});

</script>

</body>
</html>
